heroHeadline: For knowledge workers wanting to exit the rat race
heroText: >-
  Modern life has become very unhealthy. Our food, our sedentary lifestyles, our
  lack of exercise. 


  We are running just to keep up. Costs keep increasing and we keep spending
  more. 


  Most of it is unnecessary. Some of it is actively harmful. 


  This is where I write about finding the smallest set of habits matters, across
  three domains: building in AI and upskilling, growing wealth, and sustaining
  health. 
